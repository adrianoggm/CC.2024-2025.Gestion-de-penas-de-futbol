name: Python application with PostgreSQL

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: gestion_penas
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d gestion_penas"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        volumes:
          - ./Gestion_Penas.sql:/docker-entrypoint-initdb.d/Gestion_Penas.sql

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest psycopg2-binary
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U user && break
            echo "PostgreSQL no est√° listo, esperando..."
            sleep 2
          done

      - name: Verify database schema
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/gestion_penas
        run: |
          python -c "
          import os
          import psycopg2
          db_url = os.getenv('DATABASE_URL')
          conn = psycopg2.connect(db_url)
          cur = conn.cursor()
          cur.execute('SELECT tablename FROM pg_catalog.pg_tables WHERE schemaname = \'public\';')
          tables = cur.fetchall()
          if not tables:
              raise Exception('No se encontraron tablas en la base de datos. Verifica Gestion_Penas.sql.')
          print('Tablas encontradas:', tables)
          cur.close()
          conn.close()
          "

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/gestion_penas
        run: pytest
