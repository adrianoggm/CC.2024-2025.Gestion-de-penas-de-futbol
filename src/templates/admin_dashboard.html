<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bienvenido, {{ username }} - Panel de Administración</h1>

    <nav>
        <ul>
            <!-- Botón para gestionar jugadores -->
            <li>
                <form action="{{ url_for('gestionar_jugadores') }}">
                    <button type="submit">Gestionar Jugadores</button>
                </form>
            </li>

            <!-- Botón para gestionar partidos -->
            <li>
                <form action="{{ url_for('gestionar_partidos') }}">
                    <button type="submit">Gestionar Partidos</button>
                </form>
            </li>

            <!-- Botón para gestionar temporadas -->
            <li>
                <form action="{{ url_for('gestionar_temporadas') }}">
                    <button type="submit">Gestionar Temporadas</button>
                </form>
            </li>
        </ul>
    </nav>

    <footer>
        <p>© 2024 Sistema de Gestión Deportiva</p>
    </footer>
</body>
</html>
