<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registro de Jugador</h1>

    <form action="{{ url_for('registration_jugador') }}" method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="id_peña">ID de la Peña:</label>
        <input type="text" id="id_peña" name="id_peña" required>

        <label for="mote">Mote:</label>
        <input type="text" id="mote" name="mote" required>

        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" name="posicion" required>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>

        <button type="submit">Registrarse</button>
    </form>

    <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
</body>
</html>
