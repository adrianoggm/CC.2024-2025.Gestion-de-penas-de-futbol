<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador</title>
</head>
<body>
    <h1>Editar Jugador</h1>

    <form action="{{ url_for('editar_jugador', jugador_id=jugador['Idjugador']) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ jugador['Nombre'] }}" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="{{ jugador['Apellidos'] }}" required><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" value="{{ jugador['Nacionalidad'] }}" required><br>

        <label for="mote">Mote:</label>
        <input type="text" id="mote" name="mote" value="{{ jugador['Mote'] }}" required><br>

        <label for="posicion">Posici√≥n:</label>
        <input type="text" id="posicion" name="posicion" value="{{ jugador['Posicion'] }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('gestionar_jugadores') }}">Cancelar</a>
</body>
</html>
